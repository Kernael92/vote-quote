<div class="container-fluid">
   <div class="row">
      <div class="col-md-12">


      <form (ngSubmit) = 'submitQuote()' #quoteForm = 'ngForm'>

         <div class="form-group">
            <label for="name">Quote</label>
            <textarea class="form-control" id="name" rows="8" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
            Display {{newQuote.name}}
            <div [hidden] = "name.valid || name.pristine" class="alert alert-primary">
               <p>Name is Required</p>

            </div>

         </div>

         <div class="form-group">
            <label for="authorName">Author Name</label>
            <input type="text" required class="form-control" id="authorName" [(ngModel)]="newQuote.authorName" name="authorName" #authorName= "ngModel">
            Display {{newQuote.authorName}}

            <div [hidden] = "authorName.valid || name.pristine" class="alert alert-primary">
               <p>Author Name is Required</p>

            </div>
            </div>

            <div class="form-group">
               <label for="submitName">Submit Name</label>
               <input type="text" required class="form-control" id="submitName" [(ngModel)]="newQuote.submitName" name="submitName" #submitName= "ngModel">
               Display {{newQuote.submitName}}

               <div [hidden] = "submitName.valid || name.pristine" class="alert alert-primary">
                  <p>submitted Name is Required</p>

               </div>




         </div>

         <div class="form-group">
            <label for="creation">Creation Date </label>
            <input type="date"  id="creation" [(ngModel)]="newQuote.creationDate" name="creationDate" #creationDate="ngModel" required>
            Display {{newQuote.creationDate}}

            <div [hidden] = "creationDate.valid || name.pristine" class="alert alert-primary">
               <p>Creation Date is Required</p>

            </div>


         </div>
         <button class="btn btn-primary " type="submit" >Add Quote</button>


      </form>

   </div>
   </div>

</div>
