<div class="row">
   <div class="col-md-3">

         <p  class="bg-info">{{quote.aurthorName}} is the author of the quote</p>

   </div>
   <div class="col-md-3">
      <p class="bg-info">{{quote.submitName}} submitted the quote</p>
   </div>


   <div class="col-md-3">
      <p class="bg-info">This quote was created {{quote.creationDate|dateCount}} days ago</p>
   </div>




</div>

<div class="button">
   <div class="row">
      <div class="col-md-3">

         <button  class=" btn btn-warning" (click)="upVote()">Up ({{quote.upVote}})</button>
             <!-- <p>{{quote.up_votes}}</p> -->

      </div>
      <div class="col-md-3">
         <button class=" btn btn-warning" (click)="downVote()">Down ({{quote.downVote}})</button>
             <!-- <p >{{quote.down_votes}}</p> -->
      </div>

   </div>

</div>





<button class="btn btn-danger" (click)="quoteDelete(true)">Delete Quote</button>
